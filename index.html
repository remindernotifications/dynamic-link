<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reminder Notifications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: inline-block;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background: #007BFF;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn.apple {
            background: #000;
        }

        .btn.apple:hover {
            background: #333;
        }

        p {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>

    <script>
        window.onload = function () {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.remindernotifications";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/us/app/reminder-notification/id6746808992";
            }
            // else: kullanıcı masaüstü vs ise bu ekranda kalacak ve butonlar görünecek
        }
    </script>
</head>

<body>
    <h1>Reminder Notifications</h1>

    <div class="buttons">
        <a class="btn" href="https://play.google.com/store/apps/details?id=com.remindernotifications">Google Play'den
            İndir</a>
        <a class="btn apple" href="https://apps.apple.com/us/app/reminder-notification/id6746808992">App Store'dan
            İndir</a>
    </div>

    <p>If you weren't redirected automatically, you can use the links above to download our app.</p>
</body>

</html>
